<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form id="loginform"(submit)="onSubmit()" #loginform="ngForm">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="email" name="email" ngModel required minlength="6" id="email" aria-describedby="emailHid" class="form-control input_user" value="" placeholder="Email" #email ="ngModel">
                        
                       
                    </div>
                    <small id="emailHid" *ngIf="!email?.valid" class="form-text text-danger "> Email is invalid or empty</small>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" ngModel required minlength="2" id="password" aria-describedby="passwordHid" class="form-control input_pass" value="" placeholder="password" #password = "ngModel">
                    </div>
                    <small id="passwordHid" *ngIf="!password?.valid" class="form-text text-danger"> Password is invalid or empty</small>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Remember me</label>
                        </div>
                    </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn login_btn">Login</button>
                 
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <a routerLink ="/forgotPW"class="btn login_btn"> Fogot Password</a>
                            
                         </div>
                </form>
            </div>
    
          
        </div>
    </div>
</div>
