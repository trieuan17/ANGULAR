<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class=" justify-content-center form_container">
                
                        <form id="changeform"(submit)="onSubmit()" #changeform="ngForm">
                            <div class="input-group mb-3">
                                
                                <br>
                                <div class="input-group-append">
                                   
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="password" name="oldpassword" ngModel required minlength="2" id="oldpassword" aria-describedby="oldpasswordlHid" class="form-control input_user" value="" placeholder="mật khẩu hiện tại" #oldpassword ="ngModel">
                                
                            
                            </div>
                            <small id="oldpasswordHid" *ngIf="!oldpassword?.valid" class="form-text text-danger "> Password is invalid or empty</small>
                            <div class="input-group mb-3">
                                
                                <br>
                                <div class="input-group-append">
                                   
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="password" name="password" ngModel required minlength="2" id="password" aria-describedby="passwordlHid" class="form-control input_user" value="" placeholder="mật khẩu mới" #password ="ngModel">
                                
                            
                            </div>
                            <small id="passwordHid" *ngIf="!password?.valid" class="form-text text-danger "> Password is invalid or empty</small>
                        <div  class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn login_btn">Submit</button>
                 
                        </div>
                        </form>
                    </div>
    
          
                </div>
            </div>
        </div>
